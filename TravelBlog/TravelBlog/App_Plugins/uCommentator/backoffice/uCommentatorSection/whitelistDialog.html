<div class="umb-pane" ng-controller="uCommentator.Whitelist.controller">
    <p>
        Adding this person to the whitelist will automatically approve his or her new comments from now on.
        <div ng-if="comment.author.username != undefined" class="control-group">
            <label for="wl-username" class="checkbox">
                <input type="checkbox" ng-model="wl.username" id="wl-username" />
                Username: {{comment.author.username}}
            </label>
        </div>
        <div class="control-group">
            <label for="wl-email" class="checkbox">
                <input type="checkbox" ng-model="wl.email" id="wl-email" ng-bind="wl.email" ng-init="wl.email = false"/>
                Email: {{comment.author.email}}
            </label>
        </div>
    </p>
    <div>
        <div class="umb-pane btn-toolbar umb-btn-toolbar">
            <div class="control-group umb-control-group">
                <a href="" class="btn btn-link" ng-click="close()">
                    <localize key="general_close">Close</localize>
                </a>&nbsp;
                <a href="" class="btn btn-primary" ng-click="approve(wl)">
                    <localize key="general_ok">OK</localize>
                </a>
            </div>
        </div>
    </div>
</div>
