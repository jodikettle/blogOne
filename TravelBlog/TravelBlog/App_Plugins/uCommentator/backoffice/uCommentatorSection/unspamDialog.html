<div class="umb-pane" ng-controller="uCommentator.UnSpamComment.controller">
    <p>
        Are you sure you want to un-spam this comment?<br />
        <strong>Comment</strong>:<br />
        <small>{{comment.Content}}</small>
    </p>

    <div>
        <div class="umb-pane btn-toolbar umb-btn-toolbar">
            <div class="control-group umb-control-group">
                <a href="" class="btn btn-link" ng-click="cancelUnSpam()">
                    <localize key="general_cancel">Cancel</localize>
                </a>
                <a href="" class="btn btn-primary" ng-click="unSpam(comment.Id)">
                    <localize key="general_ok">OK</localize>
                </a>
            </div>
        </div>
    </div>
</div>
